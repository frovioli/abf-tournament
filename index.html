<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABF Team Tournament</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load the config script first -->
    <script src="config.js"></script>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <div id="content-container" class="content-container">
        <h1>ABF Team Tournament</h1>
        
        <div class="tournament-info">
            <div id="current-tournament">Loading tournament info...</div>
            <div class="timer" id="countdown"></div>
            <button id="refresh-btn" style="margin-top: 10px; font-size: 14px; padding: 8px 15px; background-color: #34495e;">
                Refresh Data
            </button>
        </div>
        
        <div class="submission-form">
            <div id="message" class="message"></div>
            <div class="form-group">
                <label for="player-select">You're</label>
                <select id="player-select">
                    <option value="" disabled selected>Select your name</option>
                    <!-- Players will be loaded here -->
                </select>
            </div>
            <div class="form-group">
                <label for="score-input">Your Score is</label>
                <div class="input-container">
                    <input type="text" id="score-input" maxlength="10" placeholder="00.000.000" inputmode="numeric">
                </div>
            </div>
            <button id="submit-btn">Submit</button>
        </div>
        
        <!-- Current tournament leaderboard -->
        <div id="current-leaderboard" class="current-leaderboard">
            <h3>Current Tournament Leaderboard</h3>
            <p style="text-align: center;">Loading current scores...</p>
            <button id="current-scores-btn" class="current-scores-button">Check all scores</button>
        </div>
        
        <!-- Modal for current tournament scores -->
        <div id="current-scores-modal" class="modal">
            <div class="modal-content">
                <span class="close current-close">&times;</span>
                <h2>Current Tournament Scores</h2>
                <div id="current-scores-list">
                    <!-- Current scores will be loaded here -->
                </div>
            </div>
        </div>
        
        <div class="section-divider"></div>
        
        <div class="results-section">
            <h2 class="results-title" id="last-tournament-title">Loading previous results...</h2>
            
            <div class="podium">
                <div class="podium-place">
                    <div class="second-place">
                        <div class="podium-number">2</div>
                        <div class="podium-name" id="second-place-name">-</div>
                        <div class="podium-score" id="second-place-score">-</div>
                    </div>
                </div>
                <div class="podium-place">
                    <div class="first-place">
                        <div class="podium-number">1</div>
                        <div class="podium-name" id="first-place-name">-</div>
                        <div class="podium-score" id="first-place-score">-</div>
                    </div>
                </div>
                <div class="podium-place">
                    <div class="third-place">
                        <div class="podium-number">3</div>
                        <div class="podium-name" id="third-place-name">-</div>
                        <div class="podium-score" id="third-place-score">-</div>
                    </div>
                </div>
            </div>
            
            <ul class="runner-list">
                <li>
                    <span class="runner-position">4.</span>
                    <span id="fourth-place-name">-</span>
                    <span class="runner-score" id="fourth-place-score">-</span>
                </li>
                <li>
                    <span class="runner-position">5.</span>
                    <span id="fifth-place-name">-</span>
                    <span class="runner-score" id="fifth-place-score">-</span>
                </li>
                <li>
                    <span class="runner-position">6.</span>
                    <span id="sixth-place-name">-</span>
                    <span class="runner-score" id="sixth-place-score">-</span>
                </li>
            </ul>
            
            <button id="previous-scores-btn" class="previous-button">Check previous scores</button>
        </div>
        
        <!-- Modal for previous results -->
        <div id="previous-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Previous Scores</h2>
                <div id="previous-tournaments">
                    <!-- Previous tournaments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Load the main script after the DOM is fully loaded -->
    <script src="script.js"></script>
</body>
</html>
